<!DOCTYPE html>
<html>
<head>
	<title>Pertemuan ke 4 JS/JQuery</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="myscript.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//script js here
		/* comment multi lines */
		$(document).ready(function () {
			$("#x").click(function () {
				//$("#input2").val($("#input1").val());
				$("#input1").val("");

				$(this).toggleClass("btn-primary");

				$("#input1,#input2").attr("readonly","");
			});
		});

	</script>
</head>
<body>
	<div class="col-md-5">
		<input type="text" id="input1" name="abc" class="form-control"> 
		<input type="text" id="input2" name="def" class="form-control">
		<a href="#" id="x" class="btn btn-primary btn-sm pull-right">Button</a>
	</div>
	
</body>
</html>
